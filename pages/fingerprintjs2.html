<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FingerprintJS2 test</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="container">
      <h1>FingerprintJS2 test</h1>
      <button id="get-fingerprint">Get my fingerprint</button>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/fingerprintjs2@2.1.4/fingerprint2.js"></script>
  <script type="module">
    const getFingerprint = async () => {
      Fingerprint2.get((result) => {
        const fpresult = Fingerprint2.x64hash128(result.map(i => i.value).join(''), 31);
        const fp = document.createElement('p');
        fp.id = 'fingerprint';
        fp.textContent = fpresult;
        document.getElementById('container').appendChild(fp);
      });
    };

    document.getElementById('get-fingerprint').addEventListener('click', getFingerprint);
  </script>
</html>
