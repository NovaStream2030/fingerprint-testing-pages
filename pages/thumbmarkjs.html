<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThumbmarkJS test</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="container">
      <h1>ThumbmarkJS test</h1>
      <button id="get-fingerprint">Get my fingerprint</button>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/@thumbmarkjs/thumbmarkjs/dist/thumbmark.umd.js"></script>
  <script type="module">
    const tm = new ThumbmarkJS.Thumbmark();

    const getFingerprint = async () => {
      tm.get().then((t) => {
        console.log(t.thumbmark);
        const fp = document.createElement('p');
        fp.id = 'fingerprint';
        fp.textContent = t.thumbmark;
        document.getElementById('container').appendChild(fp);
      })
    };

    document.getElementById('get-fingerprint').addEventListener('click', getFingerprint);
  </script>
</html>
